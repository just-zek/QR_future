<body>

 "Budete mít štěstí ve financích.",

"Čas strávený s rodinou bude plný harmonie a lásky.",
"Získáte nového významného přítele.",
"Čeká vás cesta do zajímavého a vzdáleného místa.",
"Naučíte se něco nového, co vám obohatí život.",
"Vaše tvrdá práce bude nakonec odměněna.",
"Náhodné setkání změní váš pohled na svět.",
"Uděláte krok k dosažení svého dlouholetého cíle.",
"Buďte opatrní při podpisu důležitých dokumentů.",
"Zdravotní stav vyžaduje více pozornosti a péče.",
"Může se objevit nečekaný finanční výdaj.",
"Někdo kolem vás může být neupřímný, buďte opatrní.",

"Někdo z vašeho okolí vám nabídne nečekanou pomoc.",
"Kreativita vás provede přes překážky, buďte kreativní.",
"Zlepšení v komunikaci pomůže vyřešit konfliktní situace.",
"Získejte nové dovednosti, které vám otevřou nové příležitosti.",

"Získejte nové perspektivy na problémy, hledejte alternativy.",
"Staňte se mentorem pro někoho, kdo to potřebuje.",
      ];

      var predpovedCookie = getCookie("predpovedDen");
      var dnesniDatum = new Date().toDateString();

      if (predpovedCookie === null || predpovedCookie !== dnesniDatum) {
        var nahodnaPredpoved = predpovedi[Math.floor(Math.random() * predpovedi.length)];
        document.getElementById("predpoved").innerHTML = "<strong>Vaše předpověď budoucnosti zní:</strong><br>" + nahodnaPredpoved;

        // Uložení cookie s dnešním datem
        document.cookie = "predpovedDen=" + dnesniDatum + "; expires=Sun, 1 Jan 2023 00:00:00 UTC; path=/";
      } else {
        document.getElementById("predpoved").innerHTML = "Už jste dnes získali předpověď budoucnosti.";
      }
    });

    // Funkce pro získání hodnoty cookie
    function getCookie(name) {
      var nameEQ = name + "=";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1, cookie.length);
        }
        if (cookie.indexOf(nameEQ) === 0) {
          return cookie.substring(nameEQ.length, cookie.length);
        }
      }
      return null;
    }
  </script>
</body>
